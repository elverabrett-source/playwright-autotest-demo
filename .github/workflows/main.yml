name: 自动化测试流水线

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test-job:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4  # 这里改成了 v4

    - name: Set up Python
      uses: actions/setup-python@v5 # 这里改成了 v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        playwright install chromium

    - name: Run Pytest
      run: |
        cd ONE_DAY
        # 这里的 headless=True 是关键，确保你的代码里不要强制 headless=False
        pytest --html=report.html

    - name: Upload Test Report
      if: always()
      uses: actions/upload-artifact@v4  # 这里改成了 v4 (修复报错的核心)
      with:
        name: test-report
        path: ONE_DAY/report.html